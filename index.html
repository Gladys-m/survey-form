<!Doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill the form below</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label"> Name <input id="name" type="text" placeholder="Enter your name"/></label>
      <label for="email" id="email-label"> Email <input id="email" type="email" placeholder="Enter your email"/></label>
      <label for="number" id="number-label"> Age <input id="number" type="number" min="0" max="100" placeholder="Enter your age"/></label>
      </fieldset>
      <fieldset>
        <label for="job-description"> How can you describe your current role 
          <select>
            <option value="">Select current role</option>
            <option value="1">Unemployed</option>
            <option value="2">Employed</option>
            <option value="3">Self-employed</option>
            <option value="4">Freelance</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you reccomend our platform to other users</legend>
        <label for="recommendation">Yes
          <input id="yes" type="radio" name="recommendation"/>
          </label>
        <label for="recommendation">No
          <input id="no" type="radio" name="recommendation"/>
          </label>
          <label for="recommendation">Maybe
          <input id="maybe" type="radio" name="recommendation"/>
          </label>
      </fieldset>
      <fieldset>
        <legend>What would you like us to improve?</legend>
        <input type="checkbox" id="option1" name="improvements" value="user-interface">
  <label for="option1">User Interface</label><br>
        <input type="checkbox" id="option2" name="improvements" value="subscription">
  <label for="option2">Subscription</label><br>
   <input type="checkbox" id="option3" name="improvements" value="loadtime">
  <label for="option3">Load Time</label><br>
   <input type="checkbox" id="option3" name="improvements" value="brand-colors">
  <label for="option3">Brand Colors</label><br>
      </fieldset>
    </form>
  </body>
</html>
