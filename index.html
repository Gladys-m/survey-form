<!Doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill the form below</p>
    <form id="survey-form">
      <label for="name" id="name-label"> Name <input id="name" type="text" placeholder="Enter your name"/></label>
      <label for="email" id="email-label"> Email <input id="email" type="email" placeholder="Enter your email"/></label>
      <label for="number" id="number-label"> Number <input id="number" type="number" min="0" max="100" placeholder="Enter a number"/></label>
    </form>
  </body>
</html>
